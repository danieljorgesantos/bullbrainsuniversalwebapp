<!-- contact.component.html -->
<div class="max-w-3xl mx-auto px-4 py-12 mt-24">
    <!-- Go Back Button -->
    <button class="mb-6 flex items-center gap-2 text-sm text-gray-600 hover:text-black transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Voltar
    </button>
    <!-- Page Title (SEO H1) -->
    <h1 class="text-3xl md:text-4xl font-bold mb-10 text-center">Fale Connosco</h1>

    <!-- Contact Information -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-16">
        <article class="space-y-2 text-center">
            <h2 class="text-lg font-semibold">Telefone</h2>
            <p class="text-gray-700">
                <a href="tel:925091895" class="hover:underline">+351 925 091 895</a>
            </p>
        </article>

        <article class="space-y-2 text-center">
            <h2 class="text-lg font-semibold">Email</h2>
            <p class="text-gray-700">
                <a href="mailto:infosuaempresa.pt" class="hover:underline">info&#64;floand-go.com</a>
            </p>
        </article>

        <article class="space-y-2 text-center">
            <h2 class="text-lg font-semibold">Endere√ßo</h2>
            <address class="not-italic text-gray-700">
                Rua cidade da Beira, Lote 540, Olivais<br />
                1800-111 Lisboa, Portugal
            </address>
        </article>
    </section>

    <!-- Contact Form -->
    <section class="bg-gray-50 rounded-xl p-6 shadow-md max-w-3xl mx-auto">
        <h2 class="text-2xl font-semibold mb-4 text-center">Envie-nos uma mensagem</h2>

        <form class="grid gap-4 md:grid-cols-2">
            <!-- Name -->
            <div class="md:col-span-2">
                <label class="block mb-1 text-sm font-medium" for="name">Nome</label>
                <input id="name" name="name" type="text" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-black/20" />
            </div>

            <!-- Email -->
            <div>
                <label class="block mb-1 text-sm font-medium" for="email">Email</label>
                <input id="email" name="email" type="email" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-black/20" />
            </div>

            <!-- Phone -->
            <div>
                <label class="block mb-1 text-sm font-medium" for="phone">Telefone</label>
                <input id="phone" name="phone" type="tel"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-black/20" />
            </div>

            <!-- Message -->
            <div class="md:col-span-2">
                <label class="block mb-1 text-sm font-medium" for="message">Mensagem</label>
                <textarea id="message" name="message" required rows="5"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 resize-none focus:outline-none focus:ring focus:ring-black/20"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="md:col-span-2">
                <button type="submit"
                    class="w-full bg-black text-white font-semibold py-3 rounded-lg hover:bg-gray-900 transition">
                    Enviar Mensagem
                </button>
            </div>
        </form>
    </section>
</div>
