<form [formGroup]="form" class="block max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 pb-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-stretch">

        <!-- Map: appears first on mobile, second on desktop -->
        <div class="order-1 md:order-2 bg-gray-100 rounded-xl shadow-md overflow-hidden h-[300px] md:h-auto">
            <div id="leaflet-map-desktop" class="w-full h-full"></div>
        </div>

        <!-- Left: CTA Box -->
        <div
            class="order-2 md:order-1 bg-gray-50 p-4 sm:p-6 rounded-xl shadow-md border border-gray-200 flex flex-col justify-between">
            <div>
                <h3 class="text-lg sm:text-xl font-extrabold text-gray-900 mb-1">
                    {{ getTranslation('headline_solicitar_transporte_pesado') }}
                </h3>
                <p class="text-sm text-gray-600 mb-4">{{ getTranslation('subtitle_ate_1000_kilos') }}</p>

                <!-- Step 1 -->
                <div class="mb-6 relative pl-4">
                    <label for="pickupLocation" class="text-sm font-medium text-gray-700 mb-2 block">
                        {{ getTranslation('label_local_recolha') }}
                    </label>
                    <div class="relative">
                        <span
                            class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-1/2 z-10 inline-flex items-center justify-center w-10 h-10 bg-orange-500 rounded-full font-extrabold text-white text-lg shadow-md border border-orange-700">
                            1
                        </span>
                        <input id="pickupLocation" [ngClass]="{
                          'border-red-500 ring-red-200 focus:border-red-500 focus:ring-red-200': form.get('pickupLocation')?.invalid && form.get('pickupLocation')?.touched,
                          'border-gray-300 focus:border-orange-500 focus:ring-orange-200': !(form.get('pickupLocation')?.invalid && form.get('pickupLocation')?.touched)
                        }" class="pl-14 py-3 px-3 block w-full rounded-lg text-sm transition" type="text"
                            placeholder="{{ getTranslation('placeholder_digite_local_recolha') }}"
                            formControlName="pickupLocation" autocomplete="off" />


                        <div *ngIf="googlePickupPredictions.length > 0"
                            class="absolute z-50 w-full bg-white border border-gray-200 rounded-lg mt-1">
                            <div (click)="selectGooglePickupLocation(prediction)"
                                *ngFor="let prediction of googlePickupPredictions"
                                class="cursor-pointer py-2 px-4 text-sm hover:bg-gray-100">
                                {{ prediction.description }}
                            </div>
                        </div>
                    </div>

                    <button type="button" (click)="useCurrentLocationForPickup()"
                        class="mt-2 inline-flex items-center gap-2 text-sm font-medium text-orange-800 bg-orange-100 px-3 py-1.5 rounded-md hover:bg-orange-200 transition">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 2a6 6 0 0 0-6 6c0 4.418 6 10 6 10s6-5.582 6-10a6 6 0 0 0-6-6Zm0 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4Z"
                                clip-rule="evenodd" />
                        </svg>
                        {{ getTranslation('button_usar_localizacao_atual_recolha') }}
                    </button>
                </div>

                <!-- Step 2 -->
                <div class="mb-6 relative pl-4">
                    <label for="destinationLocation" class="text-sm font-medium text-gray-700 mb-2 block">
                        {{ getTranslation('label_local_entrega') }}
                    </label>
                    <div class="relative">
                        <span
                            class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-1/2 z-10 inline-flex items-center justify-center w-10 h-10 bg-orange-500 rounded-full font-extrabold text-white text-lg shadow-md border border-orange-700">
                            2
                        </span>

                        <input id="destinationLocation" [ngClass]="{
                'border-red-500 ring-red-200 focus:border-red-500 focus:ring-red-200': form.get('destinationLocation')?.invalid && form.get('destinationLocation')?.touched,
                'border-gray-300 focus:border-orange-500 focus:ring-orange-200': !(form.get('destinationLocation')?.invalid && form.get('destinationLocation')?.touched)
              }" class="pl-14 py-3 px-3 block w-full rounded-lg text-sm transition" type="text"
                            placeholder="{{ getTranslation('placeholder_digite_local_entrega') }}"
                            formControlName="destinationLocation" autocomplete="off" />

                        <div *ngIf="googleDeliveryPredictions.length > 0"
                            class="absolute z-50 w-full bg-white border border-gray-200 rounded-lg mt-1">
                            <div (click)="selectGoogleDeliveryLocation(prediction)"
                                *ngFor="let prediction of googleDeliveryPredictions"
                                class="cursor-pointer py-2 px-4 text-sm hover:bg-gray-100">
                                {{ prediction.description }}
                            </div>
                        </div>
                    </div>

                    <button type="button" (click)="useCurrentLocationForDelivery()"
                        class="mt-2 inline-flex items-center gap-2 text-sm font-medium text-orange-800 bg-orange-100 px-3 py-1.5 rounded-md hover:bg-orange-200 transition">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 2a6 6 0 0 0-6 6c0 4.418 6 10 6 10s6-5.582 6-10a6 6 0 0 0-6-6Zm0 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4Z"
                                clip-rule="evenodd" />
                        </svg>
                        {{ getTranslation('button_usar_localizacao_atual_entrega') }}
                    </button>
                </div>
            </div>

            <div *ngIf="errorMessageVisible"
                class="flex items-center bg-red-100 border border-red-400 text-red-700 text-sm font-medium px-4 py-3 rounded-md mt-4"
                role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4 mr-2">
                    <path fill-rule="evenodd"
                        d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003ZM12 8.25a.75.75 0 0 1 .75.75v3.75a.75.75 0 0 1-1.5 0V9a.75.75 0 0 1 .75-.75Zm0 8.25a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
                        clip-rule="evenodd" />
                </svg>

                <p class="text-xs">É necessário preencher o local de recolha e entrega.</p>
            </div>


            <!-- CTA Button -->
            <a (click)="goToChooseVan()"
                class="w-full bg-gradient-to-r from-orange-500 to-red-500 text-white py-3 rounded-lg font-semibold hover:from-orange-600 hover:to-red-600 transition duration-150 flex items-center justify-center gap-2 mt-4 shadow-md cursor-pointer">
                {{ getTranslation('button_ver_precos') }}
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
                    <path fill-rule="evenodd"
                        d="M8.25 3.75H19.5a.75.75 0 0 1 .75.75v11.25a.75.75 0 0 1-1.5 0V6.31L5.03 20.03a.75.75 0 0 1-1.06-1.06L17.69 5.25H8.25a.75.75 0 0 1 0-1.5Z"
                        clip-rule="evenodd" />
                </svg>
            </a>
        </div>
    </div>
</form>
