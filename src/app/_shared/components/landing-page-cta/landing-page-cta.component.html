<form [formGroup]="form" class="hidden md:block max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 pb-8">
    <div class="max-w-3xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6 items-stretch">

        <!-- Left: CTA Box -->
        <div class="bg-yellow-100 p-6 rounded-xl shadow-md flex flex-col justify-between">
            <div>
                <h3 class="text-lg font-bold text-gray-800 mb-1">
                    {{ getTranslation('headline_solicitar_transporte_pesado') }}
                </h3>
                <p class="text-sm text-gray-700 mb-4">{{ getTranslation('subtitle_ate_1000_kilos') }}</p>

                <!-- Step 1 -->
                <div class="mb-3">
                    <div class="flex items-center gap-2 mb-1">
                        <span
                            class="inline-flex items-center justify-center w-6 h-6 bg-yellow-300 rounded-full font-bold text-sm text-gray-800">1</span>
                        <label for="pickupLocation" class="text-sm font-medium text-gray-700">
                            {{ getTranslation('label_local_recolha') }}
                        </label>
                    </div>

                    <div class="relative dropdown-container">
                        <input id="pickupLocation"
                            class="py-2 px-3 block w-full border border-gray-300 rounded-lg text-sm focus:border-blue-500"
                            type="text" placeholder="{{ getTranslation('placeholder_digite_local_recolha') }}"
                            formControlName="pickupLocation" autocomplete="off" />

                        <div *ngIf="googlePickupPredictions.length > 0"
                            class="absolute z-50 w-full bg-white border border-gray-200 rounded-lg mt-1">
                            <div (click)="selectGooglePickupLocation(prediction)"
                                *ngFor="let prediction of googlePickupPredictions"
                                class="cursor-pointer py-2 px-4 text-sm hover:bg-gray-100">
                                {{ prediction.description }}
                            </div>
                        </div>
                    </div>

                    <button type="button" (click)="useCurrentLocationForPickup()"
                        class="mt-2 inline-flex items-center gap-2 text-xs font-medium text-green-800 bg-green-100 px-2.5 py-1 rounded-md">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 2a6 6 0 0 0-6 6c0 4.418 6 10 6 10s6-5.582 6-10a6 6 0 0 0-6-6Zm0 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4Z"
                                clip-rule="evenodd" />
                        </svg>
                        {{ getTranslation('button_usar_localizacao_atual_recolha') }}
                    </button>
                </div>

                <!-- Step 2 -->
                <div class="mb-6">
                    <div class="flex items-center gap-2 mb-1">
                        <span
                            class="inline-flex items-center justify-center w-6 h-6 bg-yellow-300 rounded-full font-bold text-sm text-gray-800">2</span>
                        <label for="destinationLocation" class="text-sm font-medium text-gray-700">
                            {{ getTranslation('label_local_entrega') }}
                        </label>
                    </div>

                    <div class="relative dropdown-container">
                        <input id="destinationLocation"
                            class="py-2 px-3 block w-full border border-gray-300 rounded-lg text-sm focus:border-blue-500"
                            type="text" placeholder="{{ getTranslation('placeholder_digite_local_entrega') }}"
                            formControlName="destinationLocation" autocomplete="off" />

                        <div *ngIf="googleDeliveryPredictions.length > 0"
                            class="absolute z-50 w-full bg-white border border-gray-200 rounded-lg mt-1">
                            <div (click)="selectGoogleDeliveryLocation(prediction)"
                                *ngFor="let prediction of googleDeliveryPredictions"
                                class="cursor-pointer py-2 px-4 text-sm hover:bg-gray-100">
                                {{ prediction.description }}
                            </div>
                        </div>
                    </div>

                    <button type="button" (click)="useCurrentLocationForDelivery()"
                        class="mt-2 inline-flex items-center gap-2 text-xs font-medium text-green-800 bg-green-100 px-2.5 py-1 rounded-md">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 2a6 6 0 0 0-6 6c0 4.418 6 10 6 10s6-5.582 6-10a6 6 0 0 0-6-6Zm0 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4Z"
                                clip-rule="evenodd" />
                        </svg>
                        {{ getTranslation('button_usar_localizacao_atual_entrega') }}
                    </button>
                </div>
            </div>
            

            <a [routerLink]="['/', currentLanguage, 'choose-van']"
                class="w-full bg-black text-white py-3 rounded-lg font-semibold hover:bg-gray-900 transition duration-150 flex items-center justify-center gap-2 mt-4">
                {{ getTranslation('button_ver_precos') }}
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
                    <path fill-rule="evenodd"
                        d="M8.25 3.75H19.5a.75.75 0 0 1 .75.75v11.25a.75.75 0 0 1-1.5 0V6.31L5.03 20.03a.75.75 0 0 1-1.06-1.06L17.69 5.25H8.25a.75.75 0 0 1 0-1.5Z"
                        clip-rule="evenodd" />
                </svg>
            </a>

        </div>

        <!-- Right: Map -->
        <div class="bg-gray-200 rounded-xl shadow-md overflow-hidden">
            <div id="leaflet-map-desktop" style="height: 100%;" class="w-full h-[400px]"></div>
        </div>

    </div>
</form>
